<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar class="custom-toolbar">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list class="custom-item">
        <!-- Búsqueda de Checklists -->
        <ion-item (click)="navigateTo('home')">
          <ion-icon slot="start" name="search-outline"></ion-icon>
          <ion-label>Buscar Checklists</ion-label>
        </ion-item>
  
        <!-- Administración (visible solo si es administrador) -->
        <ion-item *ngIf="isAdmin" (click)="navigateTo('admin')">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Administración</ion-label>
        </ion-item>
  
        <!-- Perfil -->
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
  
        <!-- Configuración -->
        <ion-item>
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
  
        <!-- Ayuda -->
        <ion-item>
          <ion-icon slot="start" name="help-circle-outline"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>
  
        <!-- Acerca de -->
        <ion-item >
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
      </ion-list>
  
      <!-- Botón de cerrar sesión -->
      <div class="logout-container">
        <ion-button slot="end" (click)="cerrarSesion()" fill="clear" class="logout-button">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </div>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header *ngIf="isLoggedIn">
      <ion-toolbar class="custom-toolbar">
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu" autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title class="custom-title">Indemin<ion-img src="assets/icon/favicon.png" class="favicon-icon"></ion-img> </ion-title>
      </ion-toolbar>
    </ion-header>
    
    <!-- Contenido principal -->
    <ion-content (click)="closeMenu()" class="main-content">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
